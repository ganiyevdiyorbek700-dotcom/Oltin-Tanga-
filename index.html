<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Hisoblagich Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        /* Umumiy dizayn: To'liq qora (OLED) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; padding: 15px; box-sizing: border-box; }
        
        /* Bo'limlar menyusi (Tabs) */
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; padding: 5px 0; scrollbar-width: none; }
        .tab-btn { background: #1a1a1a; color: #bbb; border: 1px solid #333; padding: 12px 18px; border-radius: 12px; white-space: nowrap; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .tab-btn.active { background: #27ae60; color: #fff; border-color: #27ae60; font-weight: bold; }

        /* Ekran qismi */
        .screen { background: #111; padding: 20px; border-radius: 18px; margin-bottom: 20px; border: 1px solid #222; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-size: 26px; text-align: right; outline: none; margin-bottom: 5px; font-weight: 300; }
        .result-label { color: #2ecc71; font-size: 22px; text-align: right; min-height: 35px; font-weight: bold; word-wrap: break-word; }
        .info-text { color: #777; font-size: 14px; text-align: left; margin-bottom: 10px; }

        /* Tugmalar to'plami */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { padding: 22px; font-size: 22px; border-radius: 16px; border: none; cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; }
        button:active { transform: scale(0.95); opacity: 0.8; }
        
        .num { background: #222; color: white; } /* Raqamlar oq */
        .op { background: #f39c12; color: white; } /* Amallar to'q sariq */
        .sp { background: #444; color: #2ecc71; } /* Maxsus tugmalar */
        .equal { background: #27ae60; color: white; grid-column: span 2; font-weight: bold; }
        
        .hidden { display: none; }
        .unit-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 14px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <div class="tab-btn active" onclick="showTab('math')">üî¢ Matematika</div>
        <div class="tab-btn" onclick="showTab('unit')">üìè O'lchovlar</div>
        <div class="tab-btn" onclick="showTab('currency')">üí∞ Valyuta</div>
        <div class="tab-btn" onclick="showTab('equation')">üìê Tenglamalar</div>
    </div>

    <div id="math-tab">
        <div class="screen">
            <div class="info-text">Misolni kiriting:</div>
            <input type="text" id="math-input" placeholder="0" readonly>
            <div class="result-label" id="math-result"></div>
        </div>
        <div class="grid">
            <button class="sp" onclick="clearMath()">C</button>
            <button class="sp" onclick="addToMath('(')">(</button>
            <button class="sp" onclick="addToMath(')')">)</button>
            <button class="op" onclick="addToMath('/')">√∑</button>
            
            <button class="num" onclick="addToMath('7')">7</button>
            <button class="num" onclick="addToMath('8')">8</button>
            <button class="num" onclick="addToMath('9')">9</button>
            <button class="op" onclick="addToMath('*')">√ó</button>
            
            <button class="num" onclick="addToMath('4')">4</button>
            <button class="num" onclick="addToMath('5')">5</button>
            <button class="num" onclick="addToMath('6')">6</button>
            <button class="op" onclick="addToMath('-')">‚àí</button>
            
            <button class="num" onclick="addToMath('1')">1</button>
            <button class="num" onclick="addToMath('2')">2</button>
            <button class="num" onclick="addToMath('3')">3</button>
            <button class="op" onclick="addToMath('+')">+</button>
            
            <button class="num" onclick="addToMath('0')">0</button>
            <button class="num" onclick="addToMath('.')">.</button>
            <button class="equal" onclick="solveMath()">HISOBASH</button>
        </div>
    </div>

    <div id="unit-tab" class="hidden">
        <div class="screen">
            <div class="unit-group">
                <label>Qiymatni kiriting:</label>
                <input type="number" id="unit-val" placeholder="0" oninput="convertUnit()">
            </div>
            <div class="unit-group">
                <label>Turini tanlang:</label>
                <select id="unit-type" onchange="convertUnit()" style="font-size: 18px; text-align: left;">
                    <option value="km-m">Masofa: km ‚ûî metr</option>
                    <option value="m-cm">Masofa: metr ‚ûî sm</option>
                    <option value="kg-g">Og'irlik: kg ‚ûî gramm</option>
                    <option value="l-ml">Hajm: litr ‚ûî ml</option>
                    <option value="c-f">Harorat: Selsiy ‚ûî Farengeyt</option>
                </select>
            </div>
            <div class="result-label" id="unit-result">Natija: 0</div>
        </div>
    </div>

    <div id="currency-tab" class="hidden">
        <div class="screen">
            <label>AQSH Dollari (USD):</label>
            <input type="number" id="curr-val" placeholder="0" oninput="convertCurrency()">
            <div class="info-text" style="text-align: right;">Kurs: 1 USD ‚âà 12,900 UZS</div>
            <div class="result-label" id="curr-result">0 O'zbek so'mi</div>
        </div>
    </div>

    <div id="equation-tab" class="hidden">
        <div class="screen">
            <div class="info-text">Kvadrat tenglama: ax¬≤ + bx + c = 0</div>
            <div style="display: flex; gap: 5px;">
                <input type="number" id="eq-a" placeholder="a">
                <input type="number" id="eq-b" placeholder="b">
                <input type="number" id="eq-c" placeholder="c">
            </div>
            <button class="equal" style="width: 100%; margin-top: 10px;" onclick="solveQuadratic()">YECHISH</button>
            <div class="result-label" id="eq-result" style="font-size: 16px; margin-top: 15px;"></div>
        </div>
    </div>
</div>

<script>
    // Bo'limlarni boshqarish
    function showTab(name) {
        ['math', 'unit', 'currency', 'equation'].forEach(t => {
            document.getElementById(t + '-tab').classList.add('hidden');
        });
        document.getElementById(name + '-tab').classList.remove('hidden');
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    // Matematika
    let mathExpr = "";
    function addToMath(val) {
        mathExpr += val;
        document.getElementById('math-input').value = mathExpr;
    }
    function clearMath() {
        mathExpr = "";
        document.getElementById('math-input').value = "";
        document.getElementById('math-result').innerText = "";
    }
    function solveMath() {
        try {
            const result = math.evaluate(mathExpr);
            document.getElementById('math-result').innerText = "= " + result;
        } catch (e) {
            document.getElementById('math-result').innerText = "Xato kiritildi";
        }
    }

    // O'lchovlar
    function convertUnit() {
        const val = parseFloat(document.getElementById('unit-val').value) || 0;
        const type = document.getElementById('unit-type').value;
        let res = 0;
        switch(type) {
            case 'km-m': res = val * 1000 + " metr"; break;
            case 'm-cm': res = val * 100 + " sm"; break;
            case 'kg-g': res = val * 1000 + " gramm"; break;
            case 'l-ml': res = val * 1000 + " ml"; break;
            case 'c-f': res = (val * 9/5) + 32 + " F¬∞"; break;
        }
        document.getElementById('unit-result').innerText = res;
    }

    // Valyuta
    function convertCurrency() {
        const usd = document.getElementById('curr-val').value;
        const uzs = usd * 12900;
        document.getElementById('curr-result').innerText = uzs.toLocaleString() + " so'm";
    }

    // Kvadrat tenglama yechish (Diskriminant)
    function solveQuadratic() {
        const a = parseFloat(document.getElementById('eq-a').value);
        const b = parseFloat(document.getElementById('eq-b').value);
        const c = parseFloat(document.getElementById('eq-c').value);
        const resDiv = document.getElementById('eq-result');

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            resDiv.innerText = "Barcha koeffitsiyentlarni kiriting!";
            return;
        }

        const D = b*b - 4*a*c;
        if (D > 0) {
            const x1 = (-b + Math.sqrt(D)) / (2*a);
            const x2 = (-b - Math.sqrt(D)) / (2*a);
            resDiv.innerHTML = `D = ${D} <br> x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
        } else if (D === 0) {
            const x = -b / (2*a);
            resDiv.innerHTML = `D = 0 <br> x = ${x.toFixed(2)}`;
        } else {
            resDiv.innerHTML = `D = ${D} <br> Haqiqiy ildizlar yo'q`;
        }
    }
</script>

</body>
</html>
