<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root { --gold: #ffd700; --bg: #0b0d17; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden;
            background-image: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
        }
        .page { display: none; height: 100vh; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI */
        .header { display: flex; justify-content: space-around; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .coin-main { 
            width: 200px; height: 200px; background: linear-gradient(145deg, #ff9f43, #ffcc00);
            border-radius: 50%; margin: 20px auto; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; font-size: 80px; transition: 0.1s; border: 5px solid transparent;
        }
        .coin-main:active { transform: scale(0.92); }
        .red-glow { border-color: red; box-shadow: 0 0 30px red; }
        .blue-glow { border-color: blue; box-shadow: 0 0 30px blue; }
        .black-glow { border-color: #222; box-shadow: 0 0 30px #000; }

        .bar-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; margin: 10px 0; }
        .bar-fill { height: 100%; background: orange; border-radius: 6px; transition: width 0.3s; }

        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #050505; padding: 10px 0; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; font-size: 10px; color: #666; cursor: pointer; }
        .nav-active { color: var(--gold); }
        .nav-item div { font-size: 20px; margin-bottom: 2px; }

        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: #161b22; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .card-icon { font-size: 40px; margin-bottom: 5px; }
        button { background: var(--gold); border: none; padding: 8px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

<audio id="bgMusic" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>

<div id="home" class="page active">
    <div class="header">
        <div>ğŸ“€ <span id="coins">0</span></div>
        <div>ğŸ’ <span id="diams">0</span></div>
    </div>
    <div style="text-align: center;">
        <small style="color: #00d2d3;">+<span id="hRate">0</span> /soat</small>
        <div id="tanga-btn" class="coin-main" onclick="tap(event)">ğŸ“€</div>
        <div class="bar-bg"><div id="enFill" class="bar-fill"></div></div>
        <span>âš¡ <span id="enText">1000/1000</span></span>
        <div style="margin-top:20px; display: flex; gap:10px; justify-content: center;">
            <button style="width:auto;" onclick="luckyDrop()">ğŸ Omadli</button>
            <button style="width:auto; background:#48dbfb;" onclick="tg.showAlert('Daily Bonus tez kunda!')">ğŸ“… Kunlik</button>
        </div>
    </div>
</div>

<div id="bozor" class="page">
    <h3>ğŸ›’ Bozor (Kartalar)</h3>
    <div class="card" style="margin-bottom:10px;">
        <input type="number" id="swInput" placeholder="1000 tanga = 1 olmos" style="width:70%; padding:5px;">
        <button onclick="swap()" style="width:25%;">â™»ï¸</button>
    </div>
    <div class="card-grid" id="market-grid"></div>
</div>

<div id="rank" class="page">
    <h3>ğŸ† Reyting (Top 10)</h3>
    <div id="leaderboard"></div>
</div>

<div id="uy" class="page">
    <h3>ğŸ  Profil</h3>
    <div class="card">
        <b id="uName">O'yinchi</b><br>
        <small id="uId">ID</small>
        <button style="background:#ff4757; color:white; margin-top:15px;" onclick="tg.showAlert('Airdrop yaqin!')">Airdrop ğŸš€</button>
        <button style="background:#576574; color:white;" onclick="toggleMusic()">Musiqa ğŸ¹</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item nav-active" onclick="tab('home', this)"><div>ğŸ </div>Uy</div>
    <div class="nav-item" onclick="tab('bozor', this)"><div>ğŸ›’</div>Bozor</div>
    <div class="nav-item" onclick="tab('rank', this)"><div>ğŸ†</div>Reyting</div>
    <div class="nav-item" onclick="tab('uy', this)"><div>ğŸ‘¤</div>Profil</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "guest", first_name: "O'yinchi" };

    let s = { coins: 0, diams: 0, energy: 1000, maxE: 1000, power: 1, hRate: 0, lastActive: Date.now(), glow: '' };

    const cards = [
        { id: 'c1', name: 'Bronza Tanga', price: 100, rate: 50, icon: 'ğŸ¥‰' },
        { id: 'c2', name: 'Kumush Tanga', price: 500, rate: 80, icon: 'ğŸ¥ˆ' },
        { id: 'c3', name: 'Oltin Tanga', price: 1000, rate: 150, icon: 'ğŸ¥‡' },
        { id: 'c4', name: 'Platina Tanga', price: 3000, rate: 300, icon: 'ğŸ’¿' },
        { id: 'c5', name: 'Olmos Tanga', price: 5000, rate: 500, icon: 'ğŸ’ ' },
        { id: 'c6', name: 'Efir Tanga', price: 7000, rate: 700, icon: 'âœ¨' },
        { id: 'c7', name: 'Qizil Effekt', price: 10000, rate: 1000, icon: 'ğŸ”´', glow: 'red-glow' },
        { id: 'c8', name: 'Ko\'k Effekt', price: 15000, rate: 1200, icon: 'ğŸ”µ', glow: 'blue-glow' },
        { id: 'c9', name: 'Qora Effekt', price: 20000, rate: 1500, icon: 'âš«', glow: 'black-glow' }
    ];

    db.ref('users/' + user.id).on('value', snap => {
        if(snap.exists()){
            const data = snap.val();
            const now = Date.now();
            const offMined = ((data.hRate || 0) / 3600) * ((now - (data.lastActive || now)) / 1000);
            s = {...data, coins: data.coins || 0, diams: (data.diams || 0) + offMined};
            updateUI();
        } else { save(); }
    });

    function tap(e) {
        if(s.energy >= s.power) {
            s.coins += s.power; s.energy -= s.power;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('diams').innerText = Math.floor(s.diams).toLocaleString();
        document.getElementById('hRate').innerText = Math.floor(s.hRate);
        document.getElementById('enText').innerText = `${Math.floor(s.energy)}/${s.maxE}`;
        document.getElementById('enFill').style.width = (s.energy/s.maxE*100) + "%";
        document.getElementById('tanga-btn').className = "coin-main " + (s.glow || "");
    }

    function renderCards() {
        document.getElementById('market-grid').innerHTML = cards.map(c => `
            <div class="card">
                <div class="card-icon">${c.icon}</div>
                <b>${c.name}</b><br>
                <small>+${c.rate}/s</small>
                <button onclick="buy('${c.id}')">${c.price} ğŸ’</button>
            </div>
        `).join('');
    }

    function buy(id) {
        const c = cards.find(x => x.id === id);
        if(s.diams >= c.price) {
            s.diams -= c.price; s.hRate += c.rate;
            if(c.glow) s.glow = c.glow;
            save(); tg.showAlert(c.name + " olindi!");
        } else { tg.showAlert("Olmos yetarli emas!"); }
    }

    function loadRank() {
        db.ref('users').orderByChild('coins').limitToLast(10).on('value', snap => {
            let list = [];
            snap.forEach(c => { list.push({n: c.val().name || "User", c: c.val().coins || 0}); });
            list.reverse();
            document.getElementById('leaderboard').innerHTML = list.map((p, i) => 
                `<div class="card" style="margin-top:5px; display:flex; justify-content:space-between;">
                    <span>#${i+1} ${p.n}</span> <span>ğŸ“€ ${Math.floor(p.c)}</span>
                </div>`).join('');
        });
    }

    function swap() {
        const val = parseInt(document.getElementById('swInput').value);
        if(val >= 1000 && s.coins >= val) {
            s.coins -= val; s.diams += (val/1000); save();
        }
    }

    function luckyDrop() {
        if(typeof show_10558007 === 'function') {
            show_10558007().then(() => {
                const w = Math.floor(Math.random() * 24000) + 1000;
                s.coins += w; save(); tg.showAlert("+"+w+" ğŸ“€");
            });
        }
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
        el.classList.add('nav-active');
        if(id === 'rank') loadRank();
    }

    function save() { s.lastActive = Date.now(); s.name = user.first_name; db.ref('users/' + user.id).set(s); }
    function tick() { if(s.energy < s.maxE) s.energy = Math.min(s.maxE, s.energy + 1); s.diams += (s.hRate/3600); updateUI(); }
    function toggleMusic() { const m = document.getElementById('bgMusic'); m.paused ? m.play() : m.pause(); }

    tg.expand();
    document.getElementById('uName').innerText = user.first_name;
    document.getElementById('uId').innerText = "ID: " + user.id;
    renderCards();
    setInterval(tick, 1000);
    setInterval(save, 10000);
</script>
</body>
    </html>
