<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root { --gold: #ffd700; --space-bg: #05070a; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        
        body { 
            margin: 0; background: var(--space-bg); color: white; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .page { display: none; height: 100vh; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Stats & Header */
        .header { display: flex; justify-content: space-around; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #222; }
        .stat { font-weight: bold; font-size: 18px; display: flex; align-items: center; gap: 8px; }

        /* Main Coin & Effects */
        .coin-box { text-align: center; margin-top: 30px; }
        .main-tanga { 
            width: 240px; height: 240px; border-radius: 50%; 
            cursor: pointer; transition: transform 0.05s;
            border: 5px solid transparent; object-fit: cover;
        }
        .main-tanga:active { transform: scale(0.92); }

        /* Marvel Glows */
        .red-glow { border-color: #ff0000; box-shadow: 0 0 50px rgba(255, 0, 0, 0.6); }
        .blue-glow { border-color: #0088ff; box-shadow: 0 0 50px rgba(0, 136, 255, 0.6); }
        .black-glow { border-color: #444; box-shadow: 0 0 50px rgba(0, 0, 0, 0.9); }

        /* Energy */
        .en-bar { width: 80%; height: 12px; background: #222; margin: 15px auto; border-radius: 6px; overflow: hidden; }
        .en-fill { height: 100%; background: linear-gradient(90deg, #ffcc00, #ff6600); transition: width 0.2s; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: rgba(10,10,20,0.95); padding: 10px; border-top: 2px solid #1a1a1a; }
        .nav-btn { flex: 1; text-align: center; font-size: 11px; color: #666; cursor: pointer; }
        .nav-btn img { width: 32px; height: 32px; border-radius: 8px; margin-bottom: 4px; }
        .nav-active { color: var(--gold); }

        /* Cards UI */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: #11141d; border-radius: 15px; padding: 12px; border: 1px solid #222; text-align: center; }
        .card img { width: 100%; border-radius: 10px; height: 110px; object-fit: cover; margin-bottom: 8px; }
        .buy-btn { background: var(--gold); border: none; padding: 8px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Notification */
        #notif { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 10px 20px; border-radius: 30px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div id="notif">Bildirishnoma!</div>
<audio id="piano" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<div id="page-home" class="page active">
    <div class="header">
        <div class="stat">üìÄ <span id="coins">0</span></div>
        <div class="stat">üíé <span id="diams">0</span></div>
    </div>
    <div class="coin-box">
        <div style="font-size: 14px; margin-bottom: 10px;">‚ö° Darajangiz: <span id="lvl">1</span></div>
        <img src="assets/goku.webp" id="tanga-btn" class="main-tanga" onclick="tap(event)">
        <div class="en-bar"><div id="en-fill" class="en-fill"></div></div>
        <div>‚ö° <span id="en-text">1000/1000</span></div>
        
        <div style="margin-top: 25px; display: flex; gap: 10px; justify-content: center;">
            <button class="buy-btn" style="width: auto;" onclick="luckyDrop()">üéÅ Omadli Tanga</button>
            <button class="buy-btn" style="width: auto; background: #00d2d3;" onclick="showDaily()">üìÖ Kunlik</button>
        </div>
    </div>
</div>

<div id="page-bozor" class="page">
    <h3>Bozor: Kartalar & Swap</h3>
    <div class="card" style="margin-bottom: 15px;">
        <input type="number" id="swapIn" placeholder="1000 tanga = 1 olmos" style="width:70%; padding:8px; border-radius:5px; border:none;">
        <button onclick="swap()" style="padding:8px;">‚ôªÔ∏è</button>
    </div>
    <div class="grid" id="market-grid"></div>
</div>

<div id="page-ref" class="page">
    <h3>Referal Tizimi</h3>
    <div class="card">
        <p>25,000 üìÄ + 100 üíé har bir do'st uchun!</p>
        <button class="buy-btn" onclick="copyRef()">Nusxalash üîó</button>
    </div>
    <div id="ref-list" style="margin-top:20px;"></div>
</div>

<div id="page-rank" class="page">
    <h3>üèÜ Top O'yinchilar</h3>
    <div id="leaderboard"></div>
</div>

<div id="page-uy" class="page">
    <h3>üè† Profil</h3>
    <div class="card">
        <p id="u-name">...</p>
        <p id="u-id">...</p>
        <button class="buy-btn" style="background:#ff4757" onclick="airdrop()">Airdrop üöÄ</button>
        <button class="buy-btn" style="margin-top:10px;" onclick="toggleMusic()">Musiqa üéπ</button>
    </div>
</div>

<div class="nav">
    <div class="nav-btn nav-active" onclick="tab('home', this)"><img src="assets/goku.webp">Uy</div>
    <div class="nav-btn" onclick="tab('bozor', this)"><img src="assets/messi.jpg">Bozor</div>
    <div class="nav-btn" onclick="tab('ref', this)"><img src="assets/neymar.jpg">Do'stlar</div>
    <div class="nav-btn" onclick="tab('rank', this)"><img src="assets/ronaldo.jpg">Reyting</div>
    <div class="nav-btn" onclick="tab('uy', this)"><img src="assets/ironman.jpg">Profil</div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "12345", first_name: "O'yinchi" };

    let s = {
        coins: 0, diams: 0, energy: 1000, maxE: 1000, power: 1, regen: 1,
        hRate: 0, lastActive: Date.now(), inventory: [], glow: "",
        lastLucky: 0, lastDaily: 0, dailyDay: 1, bLvl: { p:1, e:1, r:1, h:1 }
    };

    const cards = {
        'goku': { name: 'Goku', price: 100, rate: 50, lvl: 1, img: 'assets/goku.webp' },
        'sungjinwoo': { name: 'Sungjinwoo', price: 500, rate: 80, lvl: 1, img: 'assets/sungjinwoo.jpg' },
        'gojo': { name: 'Gojo', price: 1000, rate: 150, lvl: 1, img: 'assets/gojo.jpg' },
        'neymar': { name: 'Neymar', price: 3000, rate: 100, lvl: 2, img: 'assets/neymar.jpg' },
        'messi': { name: 'Messi', price: 5000, rate: 300, lvl: 2, img: 'assets/messi.jpg' },
        'ronaldo': { name: 'Ronaldo', price: 7000, rate: 500, lvl: 2, img: 'assets/ronaldo.jpg' },
        'spidermen': { name: 'Spiderman', price: 10000, rate: 700, lvl: 3, img: 'assets/spidermen.jpg', glow: 'red-glow' },
        'kapitanamerika': { name: 'Kapitan Amerika', price: 15000, rate: 700, lvl: 3, img: 'assets/kapitanamerika.jpg', glow: 'blue-glow' },
        'ironman': { name: 'Ironman', price: 20000, rate: 700, lvl: 3, img: 'assets/ironman.jpg', glow: 'black-glow' }
    };

    // Database Logic
    db.ref('users/' + user.id).on('value', snap => {
        if(snap.exists()) {
            const data = snap.val();
            const offTime = (Date.now() - data.lastActive) / 1000;
            const mined = (data.hRate / 3600) * offTime;
            s = {...data};
            s.diams += mined;
            if(mined > 1) notify(`Siz yo'qligingizda ${Math.floor(mined)} üíé yig'ildi!`);
        } else { save(); }
        updateUI();
    });

    function init() {
        tg.expand();
        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('u-id').innerText = "ID: " + user.id;
        renderMarket();
        setInterval(tick, 1000);
        setInterval(save, 10000);
    }

    function tick() {
        if(s.energy < s.maxE) s.energy = Math.min(s.maxE, s.energy + s.regen);
        s.diams += (s.hRate / 3600);
        updateUI();
    }

    function tap(e) {
        if(s.energy >= s.power) {
            s.coins += s.power;
            s.energy -= s.power;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        }
    }

    function renderMarket() {
        const grid = document.getElementById('market-grid');
        grid.innerHTML = Object.entries(cards).map(([id, c]) => `
            <div class="card">
                <img src="${c.img}">
                <b>${c.name}</b><br>
                <small>${c.price} üíé | +${c.rate}/s</small>
                <button class="buy-btn" onclick="buy('${id}')">Sotib olish</button>
            </div>
        `).join('');
    }

    function buy(id) {
        const c = cards[id];
        if(s.diams >= c.price) {
            s.diams -= c.price;
            s.hRate += c.rate;
            if(c.glow) s.glow = c.glow;
            notify(c.name + " olindi!");
            save();
        } else { tg.showAlert("Olmos yetarli emas!"); }
    }

    function luckyDrop() {
        if(Date.now() - s.lastLucky < 86400000) return tg.showAlert("Bugun olib bo'ldingiz!");
        show_10558007().then(() => {
            const win = Math.floor(Math.random() * 24000) + 1000;
            s.coins += win; s.lastLucky = Date.now();
            save(); notify(`+${win} üìÄ yutdingiz!`);
        });
    }

    function swap() {
        const amt = parseInt(document.getElementById('swapIn').value);
        if(amt >= 1000 && s.coins >= amt) {
            s.coins -= amt; s.diams += (amt / 1000);
            save(); notify("Almashtirildi!");
        }
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
        el.classList.add('nav-active');
    }

    function notify(txt) {
        const n = document.getElementById('notif');
        n.innerText = txt; n.style.display = 'block';
        setTimeout(() => n.style.display = 'none', 3000);
    }

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('diams').innerText = Math.floor(s.diams).toLocaleString();
        document.getElementById('en-text').innerText = `${Math.floor(s.energy)}/${s.maxE}`;
        document.getElementById('en-fill').style.width = (s.energy/s.maxE*100) + "%";
        document.getElementById('tanga-btn').className = "main-tanga " + s.glow;
    }

    function save() { s.lastActive = Date.now(); db.ref('users/' + user.id).set(s); }
    function toggleMusic() { const p = document.getElementById('piano'); p.paused ? p.play() : p.pause(); }
    function airdrop() { tg.showAlert("Tez kunda Tonga almashtirilish boshlanadi!"); }
    function copyRef() {
        const link = `https://t.me/OltinTanga1_bot?start=${user.id}`;
        navigator.clipboard.writeText(link); tg.showAlert("Nusxalandi!");
    }

    init();
</script>
</body>
    </html>
