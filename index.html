<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Kombat - Legendary Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root {
            --cat-gold: #ff9f43;
            --cat-dark: #0a0b10;
            --cat-card: #151921;
            --neon-blue: #00d2ff;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--cat-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Top Bar */
        .top-info {
            display: flex; justify-content: space-around;
            padding: 15px; background: rgba(0,0,0,0.5);
            border-bottom: 2px solid #222;
        }
        .info-box { text-align: center; }
        .info-box span { display: block; font-size: 10px; color: #888; }
        .info-box b { color: var(--cat-gold); font-size: 14px; }

        /* Main Game Area */
        .game-area {
            height: 60vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }

        .cat-balance {
            font-size: 48px; font-weight: 900;
            margin-bottom: 20px; text-shadow: 0 0 15px var(--cat-gold);
        }

        .cat-circle {
            width: 250px; height: 250px;
            background: radial-gradient(circle, #2c3e50, #000);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 120px;
            border: 8px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(255, 159, 67, 0.2);
            cursor: pointer;
            transition: transform 0.05s;
            position: relative;
        }
        .cat-circle:active { transform: scale(0.95); }

        /* Multi-tap Effect */
        .tap-num {
            position: absolute; color: var(--cat-gold);
            font-size: 28px; font-weight: bold;
            animation: fly 0.6s ease-out forwards;
            pointer-events: none;
        }
        @keyframes fly { 0%{opacity:1; transform:translateY(0);} 100%{opacity:0; transform:translateY(-100px);} }

        /* Navigation */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: var(--cat-card); display: flex;
            border-top: 1px solid #333; padding-bottom: 10px;
        }
        .nav-btn {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 11px; color: #777; cursor: pointer;
        }
        .nav-btn i { font-style: normal; font-size: 24px; margin-bottom: 5px; }
        .nav-btn.active { color: var(--cat-gold); }

        /* Modals */
        .modal {
            display: none; position: fixed; inset: 0;
            background: var(--cat-dark); z-index: 2000;
            padding: 20px; overflow-y: auto;
        }
        .modal-active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from{transform:translateY(100%);} to{transform:translateY(0);} }

        .card {
            background: var(--cat-card); border-radius: 15px;
            padding: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #2d3436;
        }
        .btn-buy {
            background: var(--cat-gold); color: black;
            border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold;
        }

        /* Progress Bar */
        .energy-bar {
            width: 80%; height: 12px; background: #222;
            border-radius: 10px; margin-top: 25px; overflow: hidden;
        }
        #energy-lvl { width: 100%; height: 100%; background: linear-gradient(90deg, #ff9f43, #ff6b6b); }
    </style>
</head>
<body>

    <audio id="cat-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3"></audio>

    <div class="top-info">
        <div class="info-box"><span>Soatiga daromad</span><b id="st-hourly">+0</b></div>
        <div class="info-box"><span>Energiya</span><b id="st-energy">1000</b></div>
        <div class="info-box"><span>Level</span><b id="st-lvl">1 (Kitten)</b></div>
    </div>

    <div class="game-area">
        <div class="cat-balance">ü™ô <span id="p-balance">0</span></div>
        <div class="cat-circle" id="tap-cat">üê±</div>
        <div class="energy-bar"><div id="energy-lvl"></div></div>
    </div>

    <div id="m-mine" class="modal">
        <h2 style="margin-bottom:20px">‚õèÔ∏è Mining (Kartalar)</h2>
        <div id="cards-container"></div>
        <button class="btn-buy" style="width:100%; margin-top:20px; background:#444; color:white;" onclick="closeM()">YOPISH</button>
    </div>

    <div id="m-rank" class="modal">
        <h2 style="margin-bottom:20px">üìä Global Reyting</h2>
        <div id="rank-list"></div>
        <button class="btn-buy" style="width:100%; margin-top:20px; background:#444; color:white;" onclick="closeM()">YOPISH</button>
    </div>

    <div id="m-earn" class="modal">
        <h2 style="margin-bottom:20px">üéÅ Bonus & Vazifalar</h2>
        <div class="card">
            <div><b>üì∫ Reklama ko'rish</b><br><small>+2,000 CatCoin</small></div>
            <button class="btn-buy" onclick="watchAd()">KO'RISH</button>
        </div>
        <div class="card">
            <div><b>üé° Kunlik Spin</b><br><small>Yutuq: 500 - 10,000</small></div>
            <button class="btn-buy" onclick="dailySpin()">SPIN</button>
        </div>
    </div>

    <nav>
        <div class="nav-btn" onclick="openM('m-mine')"><i>‚õèÔ∏è</i>MINE</div>
        <div class="nav-btn" onclick="openM('m-earn')"><i>üéÅ</i>EARN</div>
        <div class="nav-btn" onclick="openM('m-rank')"><i>üìä</i>RANK</div>
        <div class="nav-btn" onclick="closeM()"><i>üê±</i>MAIN</div>
    </nav>

<script>
    // FIREBASE & TG INITIALIZATION
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "user_cat_88", first_name: "CatMaster" };

    let s = {
        coins: 0, power: 1, hourly: 0, energy: 1000, maxE: 1000,
        lvl: 1, lastS: 0, owned: []
    };

    const cards = [
        { id: 'c1', name: 'Sutli Idish', price: 1000, inc: 100, icon: 'ü•õ' },
        { id: 'c2', name: 'Yumshoq Yotoq', price: 5000, inc: 450, icon: 'üõå' },
        { id: 'c3', name: 'Cat Casino', price: 25000, inc: 2500, icon: 'üé∞' },
        { id: 'c4', name: 'Cat Rocket', price: 100000, inc: 12000, icon: 'üöÄ' }
    ];

    function init() {
        tg.expand();
        db.ref('users/' + user.id).on('value', snap => {
            if(snap.exists()) s = {...s, ...snap.val()};
            updateUI();
        });
        
        // Musiqa foydalanuvchi bosganda boshlanadi
        document.body.onclick = () => { document.getElementById('cat-music').play().catch(()=>{}); };

        setInterval(() => {
            s.coins += (s.hourly / 3600);
            if(s.energy < s.maxE) s.energy += 2;
            updateUI();
        }, 1000);

        renderCards();
        loadRank();
    }

    function updateUI() {
        document.getElementById('p-balance').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('st-hourly').innerText = "+" + s.hourly.toLocaleString();
        document.getElementById('st-energy').innerText = Math.floor(s.energy);
        
        // Level Tizimi
        let lvlName = "Kitten";
        let emoji = "üê±";
        if(s.hourly > 1000) { lvlName = "Cool Cat"; emoji = "üòé"; }
        if(s.hourly > 10000) { lvlName = "Tiger"; emoji = "üêØ"; }
        if(s.hourly > 50000) { lvlName = "Lion King"; emoji = "ü¶Å"; }
        
        document.getElementById('st-lvl').innerText = lvlName;
        document.getElementById('tap-cat').innerText = emoji;
        
        const enPerc = (s.energy / s.maxE) * 100;
        document.getElementById('energy-lvl').style.width = enPerc + "%";
    }

    document.getElementById('tap-cat').addEventListener('touchstart', (e) => {
        if(s.energy >= s.power) {
            s.coins += s.power;
            s.energy -= s.power;
            
            // Tap Effect
            const t = e.touches[0];
            const el = document.createElement('div');
            el.className = 'tap-num';
            el.innerText = `+${s.power}`;
            el.style.left = t.clientX + 'px';
            el.style.top = t.clientY + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
            
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
            save();
        }
    });

    function renderCards() {
        let htm = "";
        cards.forEach(c => {
            htm += `<div class="card">
                <div><i>${c.icon}</i> <b>${c.name}</b><br><small>+${c.inc}/soat</small></div>
                <button class="btn-buy" onclick="buyCard('${c.id}')">${c.price.toLocaleString()}</button>
            </div>`;
        });
        document.getElementById('cards-container').innerHTML = htm;
    }

    function buyCard(id) {
        const c = cards.find(x => x.id === id);
        if(s.coins >= c.price) {
            s.coins -= c.price;
            s.hourly += c.inc;
            tg.HapticFeedback.notificationOccurred('success');
            save();
        } else {
            tg.showAlert("CatCoin yetarli emas!");
        }
    }

    function watchAd() {
        if(typeof show_10558007 === 'function') {
            show_10558007().then(() => {
                s.coins += 2000;
                save();
                tg.showAlert("Tabriklaymiz! +2,000 CatCoin");
            });
        }
    }

    function dailySpin() {
        const now = Date.now();
        if(now - s.lastS > 86400000) {
            const win = Math.floor(Math.random() * 9500) + 500;
            s.coins += win;
            s.lastS = now;
            save();
            tg.showAlert(`Sizga ${win} CatCoin chiqdi!`);
        } else {
            tg.showAlert("Bugungi spin ishlatilgan!");
        }
    }

    function loadRank() {
        db.ref('users').orderByChild('hourly').limitToLast(10).once('value', snap => {
            let htm = "";
            let data = [];
            snap.forEach(u => { data.push(u.val()); });
            data.reverse().forEach((u, i) => {
                htm += `<div class="card"><span>#${i+1} ${u.name || 'User'}</span><b>${u.hourly} /s</b></div>`;
            });
            document.getElementById('rank-list').innerHTML = htm;
        });
    }

    function save() {
        db.ref('users/' + user.id).set({
            ...s,
            name: user.first_name
        });
    }

    function openM(id) {
        closeM();
        document.getElementById(id).classList.add('modal-active');
    }

    function closeM() {
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('modal-active'));
    }

    init();
</script>
</body>
    </html>
