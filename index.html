<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Pro</title>
    <script src="https://alwingulla.com/tag.min.js" data-zone="10558007" async></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #050810; --accent: #f59e0b; --card: #111827; --purple: #7c3aed; --green: #22c55e; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 100px; text-align: center; user-select: none; overflow-x: hidden; }
        
        /* Stats */
        .header-stats { display: flex; justify-content: space-around; padding: 10px; margin-top: 10px; }
        .stat-box { background: rgba(124, 58, 237, 0.1); border: 1px solid var(--purple); border-radius: 12px; flex: 1; padding: 10px 5px; margin: 0 4px; }
        .stat-label { font-size: 8px; color: #888; display: block; }
        .stat-value { font-size: 14px; font-weight: bold; color: var(--accent); }

        /* Game Main */
        .total-coins { font-size: 50px; font-weight: 900; color: #facc15; margin: 20px 0 5px 0; }
        .tanga-wrapper { position: relative; width: 100%; height: 300px; display: flex; align-items: center; justify-content: center; }
        .main-coin { width: 220px; height: 220px; background: radial-gradient(circle, #facc15 0%, #ca8a04 100%); border-radius: 50%; border: 8px solid #854d0e; display: flex; align-items: center; justify-content: center; font-size: 70px; font-weight: 900; z-index: 5; transition: transform 0.05s; box-shadow: 0 0 20px rgba(250, 204, 21, 0.2); }
        .main-coin:active { transform: scale(0.95); }

        .side-btn { position: absolute; width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); background: #000; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 10; cursor: pointer; }
        .btn-daily { left: 20px; } .btn-spin { right: 20px; background: conic-gradient(red, yellow, green, blue, red); }

        /* Sections */
        .section { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .section.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .btn-action { background: var(--accent); color: #000; border: none; padding: 12px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Referal Button Styles */
        .btn-olish { background: var(--green); color: white; width: 100%; margin-top: 15px; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-olish:disabled { background: #1e293b; color: #475569; cursor: not-allowed; border: 1px dashed #334155; }

        /* Footer */
        .nav-footer { position: fixed; bottom: 0; width: 100%; background: #0a0e1a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1e293b; z-index: 1000; }
        .nav-item { flex: 1; font-size: 10px; font-weight: bold; color: white; opacity: 0.7; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">STATUS</span><span class="stat-value">O'yinchi</span></div>
        <div class="stat-box"><span class="stat-label">TAP KUCHI</span><span class="stat-value" id="p-ui">1</span></div>
    </div>

    <div class="total-coins" id="c-ui">0</div>
    <div class="tanga-wrapper">
        <div class="side-btn btn-daily" onclick="openSec('daily')">üéÅ</div>
        <div class="main-coin" id="coin-body" onclick="handleTap(event)" ontouchstart="handleTap(event)">1</div>
        <div class="side-btn btn-spin" onclick="openSec('spin')">üé°</div>
    </div>
    <div style="margin-top:20px;">‚ö° <span id="e-ui">500 / 500</span></div>

    <div id="ref-sec" class="section">
        <h2 style="color:var(--accent)">üë• Referal Bo'limi</h2>
        <p>Har bir taklif qilingan do'st uchun:<br><b style="font-size: 20px;">+25,000 üí∞</b></p>
        
        <div class="card">
            <input type="text" id="ref-link" readonly style="width:70%; background:none; border:none; color:white; font-size:11px; outline:none;">
            <button class="btn-action" onclick="copyRef()">NUSXA</button>
        </div>

        <div class="card" style="flex-direction: column; align-items: center; padding: 20px;">
            <span style="color:#888; margin-bottom: 5px;">Yig'ilgan mukofot:</span>
            <span style="font-size: 24px; font-weight: bold; color: var(--green);" id="pending-ui">0 üí∞</span>
            <button class="btn-olish" id="claim-ref-btn" onclick="claimRefReward()" disabled>MUKOFOTNI OLISH</button>
        </div>

        <button onclick="closeSec()" class="btn-action" style="width:100%; background:#334155; color:white; margin-top:20px;">ORQAGA</button>
    </div>

    <div id="daily-sec" class="section">
        <h2>üéÅ Kunlik Bonus</h2>
        <div class="card">
            <div><b>5,000üí∞ + 10üíé</b></div>
            <div style="display:flex">
                <button class="btn-action" id="d-btn-1" onclick="claimDaily(1)">OLISH</button>
                <button class="btn-action" style="background:var(--purple); color:white; margin-left:5px;" id="d-btn-2" onclick="claimDaily(2)">2X üì∫</button>
            </div>
        </div>
        <button onclick="closeSec()" class="btn-action" style="width:100%; background:#334155; color:white; margin-top:20px;">YOPISH</button>
    </div>

    <div id="spin-sec" class="section">
        <h2>üé° Tasodifiy Tanga</h2>
        <div class="card">
            <div>Imkoniyatlar:<br><small id="spin-count-ui">Tekin: 1 | Reklama: 3</small></div>
            <button class="btn-action" id="spin-btn-go" onclick="handleSpin()">AYLANTIRISH</button>
        </div>
        <button onclick="closeSec()" class="btn-action" style="width:100%; background:#334155; color:white; margin-top:20px;">YOPISH</button>
    </div>

    <div class="nav-footer">
        <div class="nav-item" onclick="openSec('ref')">üë•<br>REFERAL</div>
        <div class="nav-item" onclick="openSec('boost')">‚ö°<br>BOOST</div>
        <div class="nav-item" onclick="openSec('home')">üè†<br>UYIM</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbttlr-oGJeDbjMbrudVzR-L2R8Q1m3Xo",
            authDomain: "oltin-tanga-d2c80.firebaseapp.com",
            databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com",
            projectId: "oltin-tanga-d2c80"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user?.id || "dev_user";

        let state = { 
            coins: 0, diamonds: 0, energy: 500, maxE: 500, power: 1,
            lastDaily: 0, freeSpin: 1, adSpin: 3, lastUpdate: Date.now(),
            pendingRef: 0 
        };

        async function init() {
            const snap = await get(ref(db, 'users/' + userId));
            if(snap.exists()) {
                state = {...state, ...snap.val()};
                const offlineSecs = Math.floor((Date.now() - state.lastUpdate) / 1000);
                state.energy = Math.min(state.maxE, state.energy + Math.floor(offlineSecs / 2));
            }
            // Siz so'ragan bot havolasi
            document.getElementById('ref-link').value = `https://t.me/OltinTanga1_bot?start=${userId}`;
            updateUI();
            setInterval(() => { if(state.energy < state.maxE) state.energy++; state.lastUpdate = Date.now(); updateUI(); save(); }, 2000);
        }

        window.handleTap = (e) => {
            if(e) e.preventDefault();
            if(state.energy >= state.power) { state.coins += state.power; state.energy -= state.power; updateUI(); }
        };

        // REFERAL OLISH MANTIQI
        window.claimRefReward = () => {
            if(state.pendingRef > 0) {
                state.coins += state.pendingRef;
                const earned = state.pendingRef;
                state.pendingRef = 0;
                alert(`${earned.toLocaleString()} üí∞ balansingizga o'tkazildi!`);
                updateUI(); save();
            }
        };

        window.copyRef = () => {
            navigator.clipboard.writeText(document.getElementById('ref-link').value);
            alert("Havola nusxalandi!");
        };

        // DAILY & SPIN (Oldingi mantiqlar saqlangan)
        window.claimDaily = (m) => {
            if(m === 2) {
                if(typeof show_10558007 === 'function') {
                    show_10558007().then(() => finalizeDaily(2));
                } else alert("Reklama yuklanmadi!");
            } else finalizeDaily(1);
        };

        function finalizeDaily(m) {
            const now = Date.now();
            if(now > state.lastDaily + 86400000) {
                state.coins += (5000 * m); state.diamonds += (10 * m);
                state.lastDaily = now;
                updateUI(); save();
                alert("Bonus olindi!");
            }
        }

        window.handleSpin = () => {
            if(state.freeSpin > 0) { state.freeSpin--; execSpin(); }
            else if(state.adSpin > 0) {
                if(typeof show_10558007 === 'function') {
                    show_10558007().then(() => { state.adSpin--; execSpin(); });
                } else alert("Reklama yuklanmadi!");
            } else alert("Imkoniyat qolmadi!");
        };

        function execSpin() {
            const win = Math.floor(Math.random() * 5000) + 1000;
            state.coins += win;
            updateUI(); save();
            alert(`Yutuq: ${win}üí∞`);
        }

        function updateUI() {
            document.getElementById('c-ui').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('e-ui').innerText = `${state.energy} / ${state.maxE}`;
            document.getElementById('p-ui').innerText = state.power;
            
            // Referal UI yangilash
            const pending = state.pendingRef || 0;
            document.getElementById('pending-ui').innerText = pending.toLocaleString() + " üí∞";
            const claimBtn = document.getElementById('claim-ref-btn');
            claimBtn.disabled = pending === 0;
            claimBtn.innerText = pending > 0 ? "MUKOFOTNI OLISH" : "DO'STLARINGIZNI TAKLIF QILING";

            document.getElementById('spin-count-ui').innerText = `Tekin: ${state.freeSpin} | Reklama: ${state.adSpin}`;
        }

        window.openSec = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id + '-sec');
            if(target) target.classList.add('active');
        };
        window.closeSec = () => document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

        function save() { update(ref(db, 'users/' + userId), state); }
        init();
    </script>
</body>
                    </html>
