<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Qirollik Merosi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root { --bg: #0b111d; --gold: #f1c40f; --accent: #f39c12; --card: #1c2533; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; user-select: none; }
        
        /* Tepada Statuslar */
        .header-status { background: rgba(0,0,0,0.8); padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--gold); }
        .status-item { font-size: 12px; color: var(--gold); font-weight: bold; }
        .status-item span { display: block; color: white; font-size: 14px; }

        /* Tanga va Effektlar */
        .main-container { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        #coin { width: 220px; height: 220px; background: url('https://i.ibb.co/L6v3YmG/goku.png'); background-size: cover; border-radius: 50%; box-shadow: 0 0 50px var(--gold); cursor: pointer; transition: transform 0.1s; z-index: 10; }
        #coin:active { transform: scale(0.92); }
        
        .shake { animation: shake 0.2s; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-2px, -1px); } 100% { transform: translate(1px, 1px); } }

        /* Yon tugmalar */
        .side-btn { position: absolute; padding: 10px; background: var(--card); border: 1px solid var(--gold); border-radius: 10px; font-size: 12px; cursor: pointer; }
        #btn-bonus { left: 20px; top: 20%; }
        #btn-spin { right: 20px; top: 20%; }

        /* Bildirishnoma */
        #notif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 80%; padding: 15px; border-radius: 12px; z-index: 10000; transition: 0.5s; font-weight: bold; }
        .show-notif { top: 20px !important; }
        .notif-success { background: #2ecc71; }

        /* Pastki Menyular */
        nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #080c14; padding: 15px 0; border-top: 2px solid var(--gold); }
        .nav-btn { flex: 1; font-size: 10px; color: #888; cursor: pointer; font-weight: bold; }
        .nav-btn i { display: block; font-size: 20px; font-style: normal; margin-bottom: 5px; }

        .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; padding: 20px; overflow-y: auto; }
        .active-modal { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; }
        
        /* Particle effekt */
        .particle { position: fixed; color: var(--gold); font-weight: bold; pointer-events: none; animation: fly 0.8s forwards; }
        @keyframes fly { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<div id="notif">Xabar!</div>
<audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3"></audio>

<div class="header-status">
    <div class="status-item">BALANS <span id="val-bal">0</span></div>
    <div class="status-item">PPH <span id="val-pph">0</span></div>
    <div class="status-item">LEVEL <span id="val-lvl">Bronza</span></div>
</div>

<div class="main-container">
    <div id="btn-bonus" class="side-btn" onclick="openM('m-bonus')">üéÅ KUNLIK<br>BONUS</div>
    <div id="btn-spin" class="side-btn" onclick="openM('m-spin')">üé∞ SPIN<br>BARABAN</div>
    
    <div id="coin" onclick="handleTap(event)"></div>
    
    <div style="margin-top: 20px; width: 80%;">
        <small>‚ö° <span id="e-now">1000</span> / <span id="e-max">1000</span></small>
        <div style="height:10px; background:#162130; border-radius:5px; margin-top:5px;">
            <div id="e-fill" style="height:100%; background:var(--gold); width:100%; border-radius:5px; transition: 0.2s;"></div>
        </div>
    </div>
</div>

<div id="m-bonus" class="modal">
    <h2>üéÅ Kunlik Bonus</h2>
    <div class="card">
        <p>Har 24 soatda reklamadan keyin 500k tanga!</p>
        <button class="nav-btn" style="width:100%; background:var(--gold); color:black; padding:15px; border-radius:10px;" onclick="claimBonusWithAd()">REKLAMA KO'RIB OLISH</button>
    </div>
    <button onclick="closeAll()" style="width:100%; padding:15px;">YOPISH</button>
</div>

<div id="m-ref" class="modal">
    <h2>üë• Referal Tizimi</h2>
    <div class="card">
        <p>Do'stingiz uchun 2M tanga + 10% ulush!</p>
        <input type="text" id="ref-link" readonly style="width:80%; padding:10px; background:#000; color:#fff; border:none;">
        <button onclick="copyRef()" style="padding:10px; background:var(--gold);">Nusxa</button>
    </div>
    <button onclick="closeAll()" style="width:100%; padding:15px;">YOPISH</button>
</div>

<div id="m-rank" class="modal">
    <h2>üìä Leaderboard</h2>
    <div id="rank-list"></div>
    <button onclick="closeAll()" style="width:100%; padding:15px;">YOPISH</button>
</div>

<nav>
    <div class="nav-btn" onclick="openM('m-market')"><i>üõí</i>BOZOR</div>
    <div class="nav-btn" onclick="openM('m-ref')"><i>üë•</i>REF</div>
    <div class="nav-btn" onclick="openM('m-rank')"><i>üèÜ</i>LEADER</div>
    <div class="nav-btn" onclick="openM('m-booster')"><i>‚ö°</i>BOOST</div>
    <div class="nav-btn" onclick="openM('m-uyim')"><i>üè†</i>UYIM</div>
</nav>

<script>
    // Firebase bog'lanishi
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "8009403510", first_name: "Ganiyev" };

    let s = { coins: 0, pph: 0, energy: 1000, maxE: 1000, lvl: "Bronza", lastD: 0, refCount: 0 };

    function init() {
        tg.expand();
        // Musiqani ishga tushirish (ekranga birinchi tekkanda)
        document.body.addEventListener('touchstart', () => { document.getElementById('bg-music').play(); }, {once: true});

        db.ref('users/' + user.id).on('value', snap => {
            if(snap.exists()) s = {...s, ...snap.val()};
            updateUI();
        });

        // PPH hisoblash
        setInterval(() => {
            if(s.pph > 0) { s.coins += (s.pph/3600); updateUI(); }
            if(s.energy < s.maxE) { s.energy += 1; updateUI(); }
        }, 1000);

        document.getElementById('ref-link').value = "https://t.me/SizningBotLink?start=" + user.id;
        loadRank();
    }

    function handleTap(e) {
        if(s.energy > 0) {
            s.coins += 10; s.energy -= 10;
            tg.HapticFeedback.impactOccurred('medium');
            createParticle(e.clientX, e.clientY);
            document.getElementById('coin').classList.add('shake');
            setTimeout(() => document.getElementById('coin').classList.remove('shake'), 100);
            updateUI();
        } else { showMsg("Energiya tugadi!", "error"); }
    }

    function createParticle(x, y) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.innerText = '+10';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    function updateUI() {
        document.getElementById('val-bal').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('val-pph').innerText = (s.pph/1000000).toFixed(1) + "M";
        document.getElementById('val-lvl').innerText = s.coins > 1000000 ? "Oltin Qirol" : "Bronza";
        document.getElementById('e-now').innerText = Math.floor(s.energy);
        document.getElementById('e-fill').style.width = (s.energy/s.maxE*100) + "%";
    }

    // Reklamali Bonus
    function claimBonusWithAd() {
        if(typeof show_10558007 === 'function') {
            show_10558007().then(() => {
                s.coins += 500000;
                showMsg("+500,000 Tanga olindi!", "success");
                save();
            });
        } else {
            showMsg("Reklama yuklanmadi, qayta urinib ko'ring", "error");
        }
    }

    function loadRank() {
        db.ref('users').orderByChild('coins').limitToLast(10).once('value', snap => {
            let htm = "";
            snap.forEach(c => {
                htm += `<div class="card">${c.val().name}: ${Math.floor(c.val().coins).toLocaleString()}</div>`;
            });
            document.getElementById('rank-list').innerHTML = htm;
        });
    }

    function showMsg(t, type) {
        let n = document.getElementById('notif'); n.innerText = t;
        n.className = "show-notif " + (type==='success'?'notif-success':'notif-error');
        setTimeout(() => n.classList.remove('show-notif'), 2000);
    }

    function save() { db.ref('users/' + user.id).update({...s, name: user.first_name}); }
    function openM(id) { closeAll(); document.getElementById(id).classList.add('active-modal'); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active-modal')); }
    function copyRef() { navigator.clipboard.writeText(document.getElementById('ref-link').value); showMsg("Nusxalandi!", "success"); }

    init();
</script>
</body>
    </html>
