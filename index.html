<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root { --bg: #0b111d; --card: #1c2533; --accent: #f39c12; --blue: #3498db; --green: #2ecc71; --red: #e74c3c; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; user-select: none; }
        #notif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 85%; padding: 15px; border-radius: 12px; color: white; font-weight: bold; z-index: 10000; transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .show-notif { top: 20px !important; }
        .notif-success { background: var(--green); border: 2px solid #27ae60; }
        .notif-error { background: var(--red); border: 2px solid #c0392b; }
        .status-header { display: flex; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.5); }
        .status-box { background: var(--card); padding: 5px 12px; border-radius: 10px; border: 1px solid #2c3e50; min-width: 80px; }
        .status-box small { font-size: 10px; color: #888; display: block; }
        .status-box b { color: var(--accent); font-size: 13px; }
        .score-main { font-size: 48px; font-weight: 900; margin-top: 15px; text-shadow: 0 0 15px rgba(243,156,18,0.4); }
        .diam-main { color: var(--blue); font-size: 20px; margin-bottom: 10px; }
        .coin-area { position: relative; width: 250px; height: 250px; margin: 0 auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #coin-ring { position: absolute; width: 100%; height: 100%; border: 8px solid #f1c40f; border-radius: 50%; box-shadow: 0 0 30px rgba(241,196,15,0.4); }
        #hero-img { width: 85%; height: 85%; border-radius: 50%; object-fit: cover; z-index: 5; border: 2px solid #000; background: #000; }
        .energy-wrap { width: 85%; margin: 25px auto; }
        .progress-bar { height: 14px; background: #162130; border-radius: 10px; overflow: hidden; border: 1px solid #2c3e50; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #f39c12, #e67e22); width: 100%; transition: 0.2s; }
        nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #080c14; padding: 15px 0; border-top: 1px solid #1a2533; height: 85px; z-index: 2000; }
        .nav-btn { flex: 1; font-size: 11px; color: #888; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; font-weight: bold; }
        .nav-btn i { font-style: normal; font-size: 22px; }
        .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; padding: 20px 15px 100px; overflow-y: auto; text-align: left; }
        .active-modal { display: block; }
        .card { background: var(--card); border-radius: 15px; padding: 18px; margin-bottom: 12px; border: 1px solid #2c3e50; }
        .flex { display: flex; justify-content: space-between; align-items: center; }
        button { border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: var(--accent); color: #000; padding: 10px 18px; }
        .btn-full { background: var(--accent); color: #000; padding: 16px; width: 100%; font-size: 16px; margin: 8px 0; }
        .btn-ad { background: var(--blue); color: white; padding: 16px; width: 100%; font-size: 16px; margin: 8px 0; }
        .btn-close { background: #2c3e50; color: white; width: 100%; padding: 16px; margin-top: 10px; }
        input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="notif">Xabar!</div>
<audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

<div class="status-header">
    <div class="status-box"><small>Daraja</small><b id="st-rank">Bronza</b></div>
    <div class="status-box"><small>Soatiga</small><b id="st-hour">0</b></div>
    <div class="status-box"><small>Tap Kuchi</small><b id="st-pow">1</b></div>
</div>

<div class="score-main" id="c-val">0</div>
<div class="diam-main">ğŸ’ <span id="d-val">0</span></div>

<div class="coin-area" onclick="handleTap(event)">
    <div id="coin-ring"></div>
    <img id="hero-img" src="">
</div>

<div class="energy-wrap">
    <div style="font-size:14px; margin-bottom:6px;">âš¡ <span id="e-now">500</span> / <span id="e-max">500</span></div>
    <div class="progress-bar"><div id="e-fill" class="progress-fill"></div></div>
</div>

<div id="m-bonus" class="modal">
    <h2>ğŸ Bonuslar</h2>
    <div class="card">
        <h3>ğŸ“… Kunlik Bonus (5,000 ğŸ’°)</h3>
        <button class="btn-full" onclick="daily(1)">ODDIY OLISH</button>
        <button class="btn-ad" onclick="daily(2)">ğŸ“º 2X OLISH (10,000 ğŸ’°)</button>
        <div id="daily-timer" style="font-size:13px; color:var(--accent); margin-top:5px;"></div>
    </div>
    <div class="card">
        <h3>ğŸ² Tasodifiy Tanga</h3>
        <p id="rand-txt" style="color: var(--green); font-weight: bold;">1 ta imkoniyat!</p>
        <button class="btn-full" style="background:var(--green); color:white" onclick="randomB()">OMADNI SINASH</button>
        <button id="rand-ad-btn" class="btn-ad" style="display:none;" onclick="getExtraSpin()">ğŸ“º +1 IMKONIYAT (REKLAMA)</button>
    </div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-market" class="modal">
    <h2>ğŸ›’ Market</h2>
    <div class="card">
        <h3>ğŸ’ Olmos Ayirboshlash</h3>
        <input type="number" id="ex-in" placeholder="Olmos miqdorini yozing">
        <button class="btn-full" onclick="exchange()">ALMASHTIRISH (1,000 = 1 ğŸ’)</button>
    </div>
    <div id="hero-list"></div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-uyim" class="modal">
    <h2>ğŸ  Mening Uyim</h2>
    <div class="card">
        <b id="my-name" style="font-size: 20px; color: var(--accent);">...</b><br>
        <small id="my-id"></small><br>
        <b id="my-rank" style="color:var(--green)">Daraja: Bronza</b>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
            <div class="status-box"><small>ğŸ’° Tanga</small><b id="my-c">0</b></div>
            <div class="status-box"><small>ğŸ’ Olmos</small><b id="my-d">0</b></div>
        </div>
    </div>
    <div class="card">
        <h3>ğŸ”— Referal Havola</h3>
        <input type="text" id="ref-url" readonly>
        <button class="btn-full" style="background:var(--blue); color:white" onclick="copyRef()">NUSXALASH</button>
    </div>
    <button class="btn-full" style="background: linear-gradient(45deg, #e74c3c, #f39c12); color:white;" onclick="showMsg('Tez kunda!', 'success')">ğŸš€ AIRDROP</button>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<nav>
    <div class="nav-btn" onclick="openM('m-market')"><i>ğŸ›’</i>MARKET</div>
    <div class="nav-btn" onclick="openM('m-bonus')"><i>ğŸ</i>BONUS</div>
    <div class="nav-btn" onclick="openM('m-uyim')"><i>ğŸ </i>UYIM</div>
</nav>

<script>
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "8009403510", first_name: "Ganiyev" };

    const raw = "https://raw.githubusercontent.com/ganiyevdiyorbek700-dotcom/Oltin-Tanga-essets/main/";
    const heroes = [
        { id: "goku", name: "Goku", price: 0, img: raw + "D_NQ_NP_736344-MLM81055958997_112024-O-iman-de-goku-dragon-ball-super-redondo-de-7-cm-decorativo.webp" },
        { id: "jinwo", name: "Jinwoo", price: 50, img: raw + "4418c2752fa47989ede369bef76786b0.jpg" },
        { id: "saitama", name: "Saitama", price: 100, img: raw + "saitama-anime-portrait-wallpaper-scaled.jpg" },
        { id: "sukuna", name: "Sukuna", price: 200, img: raw + "G9d82kGWUAAk3vH.jpg" },
        { id: "gojo", name: "Gojo", price: 500, img: raw + "_2025-12-23_140411_752__28261.1766474485.jpg" },
        { id: "subzero", name: "Sub-Zero", price: 1000, img: raw + "grok_image_1770310876617.jpg" }
    ];

    let s = { coins: 0, diams: 0, power: 1, hourly: 0, energy: 500, maxE: 500, pLvl: 1, lastD: 0, randC: 1, activeHero: "goku", owned: ["goku"] };
    let musicOn = false;

    function init() {
        tg.expand();
        document.getElementById('my-name').innerText = user.first_name;
        document.getElementById('my-id').innerText = "ID: " + user.id;
        document.getElementById('ref-url').value = "https://t.me/OltinTanga1_bot?start=" + user.id;

        db.ref('users/' + user.id).once('value', snap => {
            if(snap.exists()) s = {...s, ...snap.val()};
            updateUI(); renderH();
        });

        setInterval(() => { 
            s.coins += (s.hourly/3600); 
            if(s.energy < s.maxE) s.energy += 0.5;
            updateUI(); 
        }, 1000);
    }

    function showAd() {
        return new Promise((r) => {
            if(typeof show_10558007 === 'function') {
                show_10558007().then(() => r(true)).catch(() => { showMsg("Reklama yuklanmadi", "error"); r(false); });
            } else { r(false); }
        });
    }

    function daily(m) {
        if(Date.now() - s.lastD > 86400000) {
            if(m === 2) {
                showAd().then(res => { if(res){ s.coins += 10000; s.lastD = Date.now(); save(); } });
            } else { s.coins += 5000; s.lastD = Date.now(); save(); }
        } else { showMsg("Hali vaqt bor!", "error"); }
    }

    function handleTap(e) {
        if(!musicOn) { document.getElementById('bg-music').play(); musicOn = true; }
        if(s.energy >= s.power) {
            s.coins += s.power; s.energy -= s.power;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }
    }

    function updateUI() {
        let r = s.coins < 10000 ? "Bronza" : s.coins < 100000 ? "Kumush" : "Oltin";
        document.getElementById('c-val').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('d-val').innerText = s.diams;
        document.getElementById('st-rank').innerText = r;
        document.getElementById('st-hour').innerText = s.hourly;
        document.getElementById('st-pow').innerText = s.power;
        document.getElementById('e-now').innerText = Math.floor(s.energy);
        document.getElementById('e-max').innerText = s.maxE;
        document.getElementById('e-fill').style.width = (s.energy/s.maxE*100) + "%";
        document.getElementById('my-c').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('my-d').innerText = s.diams;
        document.getElementById('my-rank').innerText = "Daraja: " + r;
        let h = heroes.find(x => x.id === s.activeHero);
        if(h) document.getElementById('hero-img').src = h.img;
    }

    function renderH() {
        let htm = "";
        heroes.forEach(h => {
            let own = s.owned.includes(h.id);
            htm += `<div class="card flex">
                <img src="${h.img}" style="width:50px;height:50px;border-radius:50%">
                <div style="flex:1;margin-left:10px"><b>${h.name}</b><br><small>${own?'Sotib olingan':'Narx: '+h.price+' ğŸ’'}</small></div>
                <button class="btn-buy" onclick="${own?"selectH('"+h.id+"')":"buyH('"+h.id+"',"+h.price+")"}">${own?'KIYISH':'OLISH'}</button>
            </div>`;
        });
        document.getElementById('hero-list').innerHTML = htm;
    }

    function selectH(id) { s.activeHero = id; updateUI(); save(); }
    function buyH(id, p) { if(s.diams >= p) { s.diams -= p; s.owned.push(id); s.activeHero = id; updateUI(); renderH(); save(); } }
    function randomB() { if(s.randC > 0) { s.coins += 2000; s.randC--; updateUI(); save(); } }
    function getExtraSpin() { showAd().then(res => { if(res){ s.randC++; save(); } }); }
    function exchange() {
        let v = parseInt(document.getElementById('ex-in').value);
        if(v > 0 && s.coins >= v*1000) { s.coins -= v*1000; s.diams += v; updateUI(); save(); }
    }
    function copyRef() {
        let i = document.getElementById('ref-url'); i.select(); document.execCommand('copy'); showMsg("Nusxalandi!", "success");
    }
    function save() { db.ref('users/' + user.id).update(s); }
    function openM(id) { closeAll(); document.getElementById(id).classList.add('active-modal'); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active-modal')); }
    function showMsg(t, type) {
        let n = document.getElementById('notif'); n.innerText = t;
        n.className = "show-notif " + (type==='success'?'notif-success':'notif-error');
        setTimeout(() => n.classList.remove('show-notif'), 2000);
    }
    init();
</script>
</body>
