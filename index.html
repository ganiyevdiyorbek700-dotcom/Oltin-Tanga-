<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Toza Versiya</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body { margin: 0; background: #0b0d17; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #loading { text-align: center; }
        #game { display: none; text-align: center; padding: 20px; }
        #coin { font-size: 100px; cursor: pointer; }
        #balance { font-size: 40px; color: gold; margin: 20px; }
    </style>
</head>
<body>

<div id="loading">
    <div style="font-size: 50px; color: gold;">O'yin yuklanmoqda...</div>
    <div style="margin-top: 20px;">Internet tezligini tekshiring yoki Telegram keshini tozalang.</div>
</div>

<div id="game">
    <div id="balance">0 Tanga</div>
    <div id="coin" onclick="tap()">ðŸ’°</div>
    <div style="margin-top: 20px;">Bosib tanga to'plang! (Test versiya)</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let coins = 0;
    const balance = document.getElementById('balance');

    function tap() {
        coins += 1;
        balance.innerText = coins + " Tanga";
        // Oddiy effekt
        let effect = document.createElement('div');
        effect.innerText = '+1';
        effect.style.position = 'absolute';
        effect.style.top = '40%';
        effect.style.left = '50%';
        effect.style.transform = 'translate(-50%, -50%)';
        effect.style.color = 'lime';
        effect.style.fontSize = '30px';
        effect.style.pointerEvents = 'none';
        document.body.appendChild(effect);
        setTimeout(() => effect.remove(), 800);
    }

    // Loadingni 8 soniyada tugatish va xato ko'rsatish
    setTimeout(() => {
        document.getElementById('loading').innerHTML = '<div style="color:red; font-size:30px;">Yuklanishda xato!<br>Telegram keshini tozalang yoki internetni o\'zgartiring.</div>';
    }, 8000);

    // Agar hamma script yuklansa, o'yinni ko'rsatish
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        }, 3000);
    });
</script>
</body>
</html>
