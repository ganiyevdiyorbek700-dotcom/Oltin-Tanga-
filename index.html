<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Premium</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root { --bg: #0b111d; --card: rgba(28, 37, 51, 0.9); --accent: #f1c40f; --blue: #3498db; --green: #2ecc71; --red: #e74c3c; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; user-select: none; transition: 0.5s ease; }
        .bg-tier-1 { background: radial-gradient(circle, #2c3e50, #000); }
        .bg-tier-2 { background: radial-gradient(circle, #1a5276, #000); }
        .bg-tier-3 { background: radial-gradient(circle, #78281f, #000); }
        #notif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 85%; padding: 15px; border-radius: 12px; color: white; font-weight: bold; z-index: 10000; transition: 0.5s; }
        .show-notif { top: 20px !important; }
        .notif-success { background: var(--green); box-shadow: 0 0 20px var(--green); }
        .notif-error { background: var(--red); box-shadow: 0 0 20px var(--red); }
        .status-header { display: flex; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.6); }
        .status-box { background: var(--card); padding: 5px 12px; border-radius: 10px; border: 1px solid #333; min-width: 80px; }
        .score-main { font-size: 42px; font-weight: 900; margin-top: 10px; color: var(--accent); }
        .coin-area { position: relative; width: 240px; height: 240px; margin: 20px auto; cursor: pointer; transition: transform 0.1s; }
        #hero-img { width: 100%; height: 100%; border-radius: 50%; border: 5px solid var(--accent); box-shadow: 0 0 30px var(--accent); object-fit: cover; }
        nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #080c14; padding: 10px 0; border-top: 1px solid #222; height: 75px; z-index: 2000; }
        .nav-btn { flex: 1; font-size: 11px; color: #888; cursor: pointer; }
        .nav-btn i { font-style: normal; font-size: 20px; display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(11, 17, 29, 0.98); z-index: 3000; padding: 20px; overflow-y: auto; text-align: left; }
        .active-modal { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid #444; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        button { border: none; border-radius: 8px; font-weight: bold; padding: 10px; cursor: pointer; }
        .btn-buy { background: var(--accent); color: black; width: 80px; }
        .btn-close { background: #444; color: white; width: 100%; padding: 15px; margin-top: 10px; }
    </style>
</head>
<body id="game-body">

<div id="notif">Xabar!</div>
<audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3"></audio>

<div class="status-header">
    <div class="status-box"><small>Soatiga</small><br><b id="st-hour">0</b></div>
    <div class="status-box"><small>Energiya</small><br><b id="st-en">1000</b></div>
</div>

<div class="score-main" id="c-val">0</div>
<div style="color:var(--blue); font-size: 18px; margin-bottom: 10px;">üíé <span id="d-val">0</span></div>

<div class="coin-area" onclick="handleTap(event)">
    <img id="hero-img" src="">
</div>

<div id="m-market" class="modal">
    <h2>üõí Market & Ayirboshlash</h2>
    <div class="card">
        <h3>üîÑ TON Ayirboshlash</h3>
        <p>1,000,000 Tanga = 0.1 TON</p>
        <button class="btn-buy" style="width:100%" onclick="exchangeTON()">ALMASHTIRISH</button>
    </div>
    <div id="hero-list"></div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-bonus" class="modal">
    <h2>üéÅ Bonus Bolimi</h2>
    <div class="card">
        <h3>üìÖ Kunlik Sovg'a</h3>
        <p>Har 24 soatda 5,000 tanga!</p>
        <button class="btn-buy" style="width:100%" onclick="claimDaily()">OLISH</button>
    </div>
    <div class="card">
        <h3>üì∫ Reklama Ko'rish</h3>
        <p>Reklama evaziga 1,000 tanga!</p>
        <button class="btn-buy" style="width:100%; background:var(--blue); color:white" onclick="showAds()">KO'RISH</button>
    </div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-uyim" class="modal">
    <h2>üè† Mening Uyim</h2>
    <div class="card" id="user-stats"></div>
    <div class="card">
        <h3>üëõ Hamyon</h3>
        <button class="btn-buy" style="width:100%; background:#0088cc; color:white;" onclick="connectWallet()">TON HAMYON ULASH</button>
    </div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<nav>
    <div class="nav-btn" onclick="openM('m-market')"><i>üõí</i>MARKET</div>
    <div class="nav-btn" onclick="openM('m-bonus')"><i>üéÅ</i>BONUS</div>
    <div class="nav-btn" onclick="openM('m-uyim')"><i>üè†</i>UYIM</div>
</nav>

<script>
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "8009403510", first_name: "User" };

    // Skrinshotdagi GitHub nomlariga 100% moslangan ro'yxat
    const raw = "https://raw.githubusercontent.com/ganiyevdiyorbek700-dotcom/Oltin-Tanga-essets/main/";
    const heroes = [
        { id: "goku", name: "Goku", tier: 1, price: 0, curr: "diam", img: raw + "goku.webp" },
        { id: "jinwoo", name: "Sung Jinwoo", tier: 1, price: 500, curr: "diam", img: raw + "sungjinwoo.jpg" },
        { id: "gojo", name: "Gojo", tier: 1, price: 1000, curr: "diam", img: raw + "gojo.jpg" },
        { id: "neymar", name: "Neymar", tier: 2, price: 2000, curr: "diam", img: raw + "neymar.jpg" },
        { id: "messi", name: "Messi", tier: 2, price: 5000, curr: "diam", img: raw + "messi.jpg" },
        { id: "ronaldo", name: "Ronaldo", tier: 2, price: 10000, curr: "diam", img: raw + "ronaldo.jpg" },
        { id: "spiderman", name: "Spiderman", tier: 3, price: 50, curr: "stars", img: raw + "spidermen.jpg" },
        { id: "captain", name: "Captain", tier: 3, price: 100, curr: "stars", img: raw + "kapitanamerika.jpg" },
        { id: "ironman", name: "Ironman", tier: 3, price: 200, curr: "stars", img: raw + "ironman.jpg" }
    ];

    let s = { coins: 0, diams: 0, power: 1, hourly: 3600, energy: 1000, activeHero: "goku", owned: ["goku"], lastDaily: 0 };

    function init() {
        tg.expand();
        document.getElementById('bg-music').play().catch(() => {});
        
        db.ref('users/' + user.id).once('value', snap => {
            if(snap.exists()) {
                let data = snap.val();
                s = {...s, ...data};
                // NaN himoyasi
                s.coins = Number(s.coins) || 0;
                s.diams = Number(s.diams) || 0;
            }
            updateUI();
            renderH();
        });

        setInterval(() => {
            s.coins += (s.hourly / 3600);
            if(s.energy < 1000) s.energy += 1;
            updateUI();
        }, 1000);
    }

    function updateUI() {
        let coinVal = isNaN(s.coins) ? 0 : Math.floor(s.coins);
        document.getElementById('c-val').innerText = coinVal.toLocaleString();
        document.getElementById('d-val').innerText = s.diams;
        document.getElementById('st-hour').innerText = s.hourly;
        document.getElementById('st-en').innerText = Math.floor(s.energy);

        const h = heroes.find(x => x.id === s.activeHero) || heroes[0];
        document.getElementById('hero-img').src = h.img;
        document.getElementById('game-body').className = `bg-tier-${h.tier}`;

        document.getElementById('user-stats').innerHTML = `
            <p><b>Ism:</b> ${user.first_name}</p>
            <p><b>ID:</b> ${user.id}</p>
            <p><b>Tanga:</b> ${coinVal.toLocaleString()}</p>
            <p><b>Olmos:</b> ${s.diams}</p>
        `;
    }

    function handleTap(e) {
        if(s.energy >= s.power) {
            s.coins += s.power;
            s.energy -= s.power;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        } else {
            showMsg("Energiya tugadi!", "error");
        }
    }

    function renderH() {
        let htm = "";
        heroes.forEach(h => {
            let isOwned = s.owned.includes(h.id);
            htm += `<div class="card flex-row">
                <img src="${h.img}" style="width:50px;height:50px;border-radius:50%;object-fit:cover;">
                <div style="flex:1;margin-left:10px"><b>${h.name}</b><br><small>${isOwned?'Sizda bor':(h.curr==='stars'?'‚≠ê ':'üíé ')+h.price}</small></div>
                <button class="btn-buy" onclick="buyH('${h.id}')">${isOwned?'KIYISH':'OLISH'}</button>
            </div>`;
        });
        document.getElementById('hero-list').innerHTML = htm;
    }

    function buyH(id) {
        let h = heroes.find(x => x.id === id);
        if(s.owned.includes(id)) {
            s.activeHero = id;
            showMsg("Kiyim almashtirildi!");
        } else {
            if(s.diams >= h.price) {
                s.diams -= h.price; s.owned.push(id); s.activeHero = id;
                showMsg("Sotib olindi!", "success");
            } else { showMsg("Olmos yetarli emas!", "error"); }
        }
        renderH(); updateUI(); save();
    }

    function exchangeTON() {
        if(s.coins >= 1000000) {
            s.coins -= 1000000;
            showMsg("Ayirboshlash so'rovi yuborildi!", "success");
            save();
        } else { showMsg("1,000,000 tanga kerak!", "error"); }
    }

    function claimDaily() {
        let now = Date.now();
        if(now - s.lastDaily > 86400000) {
            s.coins += 5000;
            s.lastDaily = now;
            showMsg("+5,000 tanga olindi!", "success");
            save();
        } else { showMsg("Bugun olib bo'ldingiz!", "error"); }
    }

    function showAds() {
        if(typeof show_10558007 === 'function') {
            show_10558007().then(() => {
                s.coins += 1000;
                showMsg("+1,000 tanga!", "success");
                save();
            });
        } else {
            showMsg("Reklama yuklanmoqda...", "error");
        }
    }

    function connectWallet() {
        showMsg("Tez kunda TON ulanadi!", "success");
    }

    function showMsg(t, type) {
        let n = document.getElementById('notif'); n.innerText = t;
        n.className = "show-notif " + (type==='success'?'notif-success':'notif-error');
        setTimeout(() => n.classList.remove('show-notif'), 2500);
    }

    function save() { db.ref('users/' + user.id).set(s); }
    function openM(id) { closeAll(); document.getElementById(id).classList.add('active-modal'); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active-modal')); }

    init();
</script>
</body>
    </html>
