<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Classic Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://alwingulla.com/88/pfe/current/tag.min.js?z=10558007" data-cfasync="false" async></script>

    <style>
        :root { --bg: #0b111d; --card: #1c2533; --accent: #f39c12; --blue: #3498db; --green: #2ecc71; --red: #e74c3c; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; user-select: none; }
        
        #notif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 85%; padding: 15px; border-radius: 12px; color: white; font-weight: bold; z-index: 10000; transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .show-notif { top: 20px !important; }
        .notif-success { background: var(--green); border: 2px solid #27ae60; }
        .notif-error { background: var(--red); border: 2px solid #c0392b; }

        .status-header { display: flex; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.5); }
        .status-box { background: var(--card); padding: 5px 12px; border-radius: 10px; border: 1px solid #2c3e50; min-width: 80px; }
        .status-box small { font-size: 10px; color: #888; display: block; }
        .status-box b { color: var(--accent); font-size: 13px; }

        .score-main { font-size: 48px; font-weight: 900; margin-top: 15px; text-shadow: 0 0 15px rgba(243,156,18,0.4); }
        .diam-main { color: var(--blue); font-size: 20px; margin-bottom: 10px; }

        .coin-area { position: relative; width: 260px; height: 260px; margin: 0 auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #coin-ring { position: absolute; width: 100%; height: 100%; border: 8px solid #f1c40f; border-radius: 50%; box-shadow: 0 0 30px rgba(241,196,15,0.4); transition: 0.3s; }
        #hero-img { width: 85%; height: 85%; border-radius: 50%; object-fit: cover; z-index: 5; border: 2px solid #000; }

        .energy-wrap { width: 85%; margin: 25px auto; }
        .progress-bar { height: 14px; background: #162130; border-radius: 10px; overflow: hidden; border: 1px solid #2c3e50; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #f39c12, #e67e22); width: 100%; transition: 0.2s; }

        nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #080c14; padding: 15px 0; border-top: 1px solid #1a2533; height: 85px; z-index: 2000; }
        .nav-btn { flex: 1; font-size: 12px; color: #888; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; font-weight: bold; }
        .nav-btn i { font-style: normal; font-size: 24px; }

        .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 3000; padding: 20px 15px 100px; overflow-y: auto; text-align: left; }
        .active-modal { display: block; }
        .card { background: var(--card); border-radius: 15px; padding: 18px; margin-bottom: 12px; border: 1px solid #2c3e50; }
        .flex { display: flex; justify-content: space-between; align-items: center; }
        
        button { border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: var(--accent); color: #000; padding: 10px 18px; }
        .btn-full { background: var(--accent); color: #000; padding: 16px; width: 100%; font-size: 16px; margin: 8px 0; }
        .btn-ad { background: var(--blue); color: white; padding: 16px; width: 100%; font-size: 16px; margin: 8px 0; }
        .btn-close { background: #2c3e50; color: white; width: 100%; padding: 16px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="notif">Xabar!</div>

<div class="status-header">
    <div class="status-box"><small>Status</small><b id="st-rank">Bronza</b></div>
    <div class="status-box"><small>Soatiga</small><b id="st-hour">0</b></div>
    <div class="status-box"><small>Tap Kuchi</small><b id="st-pow">1</b></div>
</div>

<div class="score-main" id="c-val">0</div>
<div class="diam-main">üíé <span id="d-val">0</span></div>

<div class="coin-area" onclick="handleTap(event)">
    <div id="coin-ring"></div>
    <img id="hero-img" src="">
</div>

<div class="energy-wrap">
    <div style="font-size:14px; margin-bottom:6px;">‚ö° <span id="e-now">1000</span> / <span id="e-max">1000</span></div>
    <div class="progress-bar"><div id="e-fill" class="progress-fill"></div></div>
</div>

<div id="m-market" class="modal">
    <h2>üõí Market</h2>
    <div id="hero-list"></div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-bonus" class="modal">
    <h2>üéÅ Bonuslar</h2>
    <div class="card">
        <h3>üìÖ Kunlik Bonus (Kun <span id="b-day">1</span>)</h3>
        <button id="daily-btn" class="btn-full" onclick="daily(1)">ODDIY OLISH</button>
        <button id="daily-ad-btn" class="btn-ad" onclick="daily(2)">üì∫ 2X OLISH (REKLAMA)</button>
    </div>
    <div class="card">
        <h3>üé≤ Tasodifiy Tanga</h3>
        <p>Imkoniyat: <span id="rand-count">1</span></p>
        <button class="btn-full" onclick="randomCoin(1)">SINASH</button>
        <button class="btn-ad" onclick="randomCoin(2)">üì∫ +1 IMKON (REKLAMA)</button>
    </div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-rank" class="modal">
    <h2>üìä Reyting</h2>
    <div id="rank-list"></div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<div id="m-booster" class="modal">
    <h2>‚ö° Boosterlar</h2>
    <div id="booster-list"></div>
    <button class="btn-close" onclick="closeAll()">YOPISH</button>
</div>

<nav>
    <div class="nav-btn" onclick="openM('m-market')"><i>üõí</i>MARKET</div>
    <div class="nav-btn" onclick="openM('m-bonus')"><i>üéÅ</i>BONUS</div>
    <div class="nav-btn" onclick="openM('m-rank')"><i>üìä</i>REYTING</div>
    <div class="nav-btn" onclick="openM('m-booster')"><i>‚ö°</i>BOOSTER</div>
    <div class="nav-btn" onclick="openM('m-uyim')"><i>üè†</i>UYIM</div>
</nav>

<script>
    const firebaseConfig = { databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user || { id: "8009403510", first_name: "Ganiyev" };

    const heroes = [
        { id: "goku", name: "Goku", price: 0, img: "https://i.ibb.co/L6v3YmG/goku.png" },
        { id: "saitama", name: "Saitama", price: 100, img: "https://i.ibb.co/3mS00mN/saitama.png" },
        { id: "sukuna", name: "Sukuna", price: 200, img: "https://i.ibb.co/p3V8wY0/sukuna.jpg" }
    ];

    let s = { coins: 0, diams: 0, power: 1, hourly: 0, energy: 1000, maxE: 1000, pLvl: 1, hLvl: 1, eLvl: 1, lastD: 0, bonusDay: 1, randC: 1, activeHero: "goku", owned: ["goku"] };

    function init() {
        tg.expand();
        db.ref('users/' + user.id).once('value', snap => {
            if(snap.exists()) s = {...s, ...snap.val()};
            updateUI(); renderH(); renderBosters();
        });
        setInterval(() => { s.coins += (s.hourly/3600); if(s.energy < s.maxE) s.energy += 0.5; updateUI(); }, 1000);
        setInterval(save, 5000);
    }

    function handleTap(e) {
        if(s.energy >= s.power) {
            s.coins += s.power; s.energy -= s.power;
            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        } else { showMsg("Energiya tugadi!", "error"); }
    }

    function updateUI() {
        document.getElementById('c-val').innerText = Math.floor(s.coins).toLocaleString();
        document.getElementById('d-val').innerText = s.diams;
        document.getElementById('st-hour').innerText = Math.floor(s.hourly);
        document.getElementById('st-pow').innerText = s.power;
        document.getElementById('e-now').innerText = Math.floor(s.energy);
        document.getElementById('e-max').innerText = s.maxE;
        document.getElementById('e-fill').style.width = (s.energy/s.maxE*100) + "%";
        document.getElementById('rand-count').innerText = s.randC;
        document.getElementById('b-day').innerText = s.bonusDay;
        let h = heroes.find(x => x.id === s.activeHero);
        if(h) document.getElementById('hero-img').src = h.img;
    }

    function showAd(callback) {
        if (typeof show_10558007 === 'function') {
            show_10558007().then(() => callback()).catch(() => showMsg("Reklama xatosi!", "error"));
        } else { showMsg("Reklama yuklanmadi!", "error"); }
    }

    function daily(mode) {
        let now = Date.now();
        if(now - s.lastD < 86400000) return showMsg("Ertaga kiring!", "error");
        if(mode === 2) {
            showAd(() => {
                let amt = 5000 * Math.pow(1.5, s.bonusDay - 1) * 2;
                s.coins += amt; s.lastD = now; s.bonusDay++;
                showMsg(`+${amt} tanga olindi!`, "success");
                updateUI(); save();
            });
        } else {
            let amt = 5000 * Math.pow(1.5, s.bonusDay - 1);
            s.coins += amt; s.lastD = now; s.bonusDay++;
            showMsg(`+${amt} tanga olindi!`, "success");
            updateUI(); save();
        }
    }

    function randomCoin(mode) {
        if(mode === 2) {
            showAd(() => { s.randC++; updateUI(); showMsg("Imkon qo'shildi!", "success"); });
        } else {
            if(s.randC <= 0) return showMsg("Reklama ko'ring!", "error");
            let win = Math.floor(Math.random() * 5000) + 1000;
            s.coins += win; s.randC--;
            showMsg(`Yutdingiz: ${win} tanga!`, "success");
            updateUI(); save();
        }
    }

    function loadRank() {
        db.ref('users').orderByChild('coins').limitToLast(15).once('value', snap => {
            let list = [];
            snap.forEach(c => { if(c.key !== "8009403510") list.push(c.val()); });
            list.sort((a,b) => b.coins - a.coins);
            let htm = `<div class="card" style="border:2px solid gold"><b>1. üëë Ganiyev (Siz)</b><br><small>üí∞ 999,999,999</small></div>`;
            list.forEach((u, i) => {
                htm += `<div class="card"><b>${i+2}. ${u.name || 'User'}</b><br><small>üí∞ ${Math.floor(u.coins).toLocaleString()}</small></div>`;
            });
            document.getElementById('rank-list').innerHTML = htm;
        });
    }

    function renderBosters() {
        const costs = [500, 1000, 3000, 5000, 7500, 10000, 15000, 25000, 50000, 75000];
        let pCost = 500 + (s.pLvl-1)*1000;
        let hCost = costs[s.hLvl-1] || 100000;
        let eCost = costs[s.eLvl-1] || 100000;
        document.getElementById('booster-list').innerHTML = `
            <div class="card flex"><div><b>Tap Kuchi</b><br><small>${pCost} üí∞</small></div><button class="btn-buy" onclick="up('p', ${pCost})">UP</button></div>
            <div class="card flex"><div><b>Soatbay</b><br><small>${hCost} üí∞</small></div><button class="btn-buy" onclick="up('h', ${hCost})">UP</button></div>
            <div class="card flex"><div><b>Energiya</b><br><small>${eCost} üí∞</small></div><button class="btn-buy" onclick="up('e', ${eCost})">UP</button></div>
        `;
    }

    function up(t, cost) {
        if(s.coins >= cost) {
            s.coins -= cost;
            if(t==='p') { s.power++; s.pLvl++; }
            if(t==='h') { s.hourly += 150; s.hLvl++; }
            if(t==='e') { s.maxE += 500; s.eLvl++; }
            showMsg("Bajarildi!", "success");
            renderBosters(); updateUI(); save();
        } else { showMsg("Yetarli emas!", "error"); }
    }

    function renderH() {
        let htm = "";
        heroes.forEach(h => {
            let own = s.owned.includes(h.id);
            htm += `<div class="card flex">
                <img src="${h.img}" style="width:50px;height:50px;border-radius:50%">
                <div style="flex:1;margin-left:10px"><b>${h.name}</b><br><small>${own?'Ega':'Narx: üíé '+h.price}</small></div>
                <button class="btn-buy" onclick="${own?"selectH('"+h.id+"')":"buyH('"+h.id+"',"+h.price+")"}">${own?'KIYISH':'OLISH'}</button>
            </div>`;
        });
        document.getElementById('hero-list').innerHTML = htm;
    }

    function selectH(id) { s.activeHero = id; updateUI(); renderH(); save(); }
    function buyH(id, p) { if(s.diams >= p) { s.diams -= p; s.owned.push(id); s.activeHero = id; updateUI(); renderH(); save(); } }
    function showMsg(t, type) {
        let n = document.getElementById('notif'); n.innerText = t;
        n.className = "show-notif " + (type==='success'?'notif-success':'notif-error');
        if(type==='error') tg.HapticFeedback.notificationOccurred('error');
        setTimeout(() => n.classList.remove('show-notif'), 2000);
    }
    function save() { db.ref('users/' + user.id).update({...s, name: user.first_name}); }
    function openM(id) { closeAll(); document.getElementById(id).classList.add('active-modal'); if(id==='m-rank') loadRank(); }
    function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active-modal')); }

    init();
</script>
</body>
        </html>
