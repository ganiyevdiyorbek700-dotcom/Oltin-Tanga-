<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga - Ganiyev Diyorbek</title>
    <script src="https://alwingulla.com/tag.min.js" data-zone="10558007" async></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #f59e0b; --neon: #10b981; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; text-align: center; overflow: hidden; user-select: none; }
        
        /* Status Bar */
        .status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(17, 24, 39, 0.9); border-bottom: 1px solid #374151; font-size: 11px; }
        .stat-val { color: var(--accent); font-weight: bold; }

        /* Game Area */
        .game-container { height: 50vh; display: flex; align-items: center; justify-content: center; position: relative; }
        .main-tanga-wrapper { position: relative; display: flex; align-items: center; justify-content: center; }
        .main-tanga { width: 220px; height: 220px; cursor: pointer; transition: transform 0.05s; z-index: 10; filter: drop-shadow(0 0 25px var(--accent)); }
        .main-tanga:active { transform: scale(0.92); }
        .tap-number { position: absolute; font-size: 44px; font-weight: 900; color: white; z-index: 20; pointer-events: none; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        .side-btn { position: absolute; width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 30; }
        .btn-left { left: 20px; } .btn-right { right: 20px; }

        /* Sections */
        .section { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; overflow-y: auto; padding: 20px; padding-bottom: 100px; box-sizing: border-box; }
        .section.active { display: block; }
        .card { background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 12px; border: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; }
        
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; background: #0f172a; padding: 12px 0; border-top: 1px solid var(--accent); z-index: 200; }
        .nav-item { flex: 1; font-size: 10px; opacity: 0.5; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        
        #notify { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 12px 20px; border-radius: 30px; font-weight: bold; z-index: 2000; display: none; box-shadow: 0 0 20px var(--accent); }
        .btn { background: var(--accent); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="notify"></div>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="tap-sound" src="https://www.myinstants.com/media/sounds/click-button-140381.mp3"></audio>
    <audio id="buy-sound" src="https://www.myinstants.com/media/sounds/coin-collect.mp3"></audio>

    <div class="status-bar">
        <span>ğŸ’° <span id="c-count">0</span></span>
        <span>ğŸ’ <span id="d-count">0</span></span>
        <span>ğŸ•’ +<span id="h-income">0</span>/s</span>
    </div>

    <div id="main-sec">
        <div class="game-container">
            <div class="side-btn btn-left" onclick="openSec('daily')">ğŸ</div>
            <div class="main-tanga-wrapper" onclick="handleTap(event)">
                <img src="https://cdn-icons-png.flaticon.com/512/5406/5406695.png" class="main-tanga">
                <div class="tap-number" id="tap-val">1</div>
            </div>
            <div class="side-btn btn-right" onclick="openSec('spin')">ğŸ¡</div>
        </div>
        <div>âš¡ <span id="e-count">500</span>/500</div>
    </div>

    <div id="leader-sec" class="section">
        <h2>ğŸ† Reyting</h2>
        <div id="leader-list">Yuklanmoqda...</div>
    </div>

    <div id="ref-sec" class="section">
        <h2>ğŸ‘¥ Do'stlar</h2>
        <div class="card" style="flex-direction:column;">
            <p>Har bir do'st uchun 25,000 tanga!</p>
            <div style="font-size:20px; color:gold;">Bonus: <span id="p-bonus">0</span> ğŸ’°</div>
            <button class="btn" onclick="claimRef()">OLISH</button>
            <button class="btn" onclick="copyRef()">NUSXALASH</button>
        </div>
    </div>

    <div id="market-sec" class="section">
        <h2>ğŸ›’ Market</h2>
        <div id="market-list"></div>
        <button class="btn" onclick="exchange()">1000 ğŸ’° = 1 ğŸ’</button>
    </div>

    <div id="uy-sec" class="section">
        <h1 style="color:var(--accent);">GANIYEV DIYORBEK</h1>
        <div class="card"><span>ğŸ’° Tangalar:</span><b id="u-c">0</b></div>
        <div class="card"><span>ğŸ’ Olmoslar:</span><b id="u-d">0</b></div>
        <button class="btn" style="height:60px; font-size:20px;" onclick="airdrop()">ğŸ’° AIRDROP</button>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="openSec('market')">MARKET</div>
        <div class="nav-item" onclick="openSec('ref')">DO'STLAR</div>
        <div class="nav-item active" onclick="showMain()">O'YIN</div>
        <div class="nav-item" onclick="openSec('leader')">REYTING</div>
        <div class="nav-item" onclick="openSec('uy')">UYIM</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbttlr-oGJeDbjMbrudVzR-L2R8Q1m3Xo",
            authDomain: "oltin-tanga-d2c80.firebaseapp.com",
            databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com",
            projectId: "oltin-tanga-d2c80",
            storageBucket: "oltin-tanga-d2c80.appspot.com",
            messagingSenderId: "956382024760",
            appId: "1:956382024760:web:d263309605d39e34e9e30a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe.user?.id || "dev";
        let state = { coins: 0, diamonds: 0, energy: 500, maxE: 500, power: 1, pBonus: 0, hourlyIncome: 0, name: tg.initDataUnsafe.user?.first_name || "O'yinchi" };

        async function init() {
            const snap = await get(ref(db, 'users/' + userId));
            if(snap.exists()) state = snap.val();
            updateUI();
            loadLeaderboard();
            document.getElementById('bg-music').play().catch(()=>{});
        }

        window.handleTap = () => {
            if(state.energy >= state.power) {
                state.coins += state.power;
                state.energy -= state.power;
                document.getElementById('tap-sound').play();
                updateUI(); save();
            } else showNotify("Energiya kam!");
        };

        window.claimRef = () => {
            if(state.pBonus > 0) {
                state.coins += state.pBonus;
                state.pBonus = 0;
                document.getElementById('buy-sound').play();
                showNotify("Bonus olindi!");
                updateUI(); save();
            }
        };

        function loadLeaderboard() {
            onValue(ref(db, 'users/'), (snap) => {
                const data = snap.val();
                const players = Object.values(data).sort((a,b) => b.coins - a.coins).slice(0,10);
                document.getElementById('leader-list').innerHTML = players.map((p, i) => `
                    <div class="card"><span>${i+1}. ${p.name}</span><span>ğŸ’° ${Math.floor(p.coins)}</span></div>
                `).join('');
            });
        }

        function showNotify(msg) {
            const n = document.getElementById('notify');
            n.innerText = msg; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 2000);
        }

        function updateUI() {
            document.getElementById('c-count').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('d-count').innerText = state.diamonds;
            document.getElementById('h-income').innerText = state.hourlyIncome;
            document.getElementById('tap-val').innerText = state.power;
            document.getElementById('e-count').innerText = state.energy;
            document.getElementById('u-c').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('u-d').innerText = state.diamonds;
        }

        window.openSec = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id + '-sec').classList.add('active');
        };
        window.showMain = () => document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        window.airdrop = () => alert("Tez kunda tanga va olmoslar TONga almashtiriladi!");

        function save() { update(ref(db, 'users/' + userId), state); }
        setInterval(() => {
            if(state.hourlyIncome > 0) state.coins += (state.hourlyIncome / 3600);
            if(state.energy < state.maxE) state.energy += 1;
            updateUI();
        }, 1000);

        init();
    </script>
</body>
                                                                </html>
