<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oltin Tanga</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #f59e0b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; background: var(--card); border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 10; }
        .coin-display { font-size: 32px; font-weight: bold; color: var(--accent); margin: 10px 0; }
        .click-area { height: 50vh; display: flex; align-items: center; justify-content: center; }
        .main-coin { width: 200px; height: 200px; cursor: pointer; transition: transform 0.1s; }
        .main-coin:active { transform: scale(0.95); }
        .menu { position: fixed; bottom: 0; width: 100%; display: flex; background: var(--card); padding: 10px 0; border-top: 1px solid #334155; }
        .menu-item { flex: 1; font-size: 12px; cursor: pointer; opacity: 0.7; }
        .menu-item.active { opacity: 1; color: var(--accent); }
        .section { display: none; padding: 20px; padding-bottom: 80px; }
        .section.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div id="username">Yuklanmoqda...</div>
        <div class="coin-display">ğŸ’° <span id="coin-count">0</span></div>
        <div style="font-size: 14px;">ğŸ’ <span id="diamond-count">0</span></div>
    </div>

    <div id="game-section" class="section active">
        <div class="click-area" onclick="handleTap(event)">
            <img src="https://cdn-icons-png.flaticon.com/512/5406/5406695.png" class="main-coin">
        </div>
        <div class="card">
            <span>âš¡ Energiya: <span id="energy-count">500</span>/500</span>
        </div>
    </div>

    <div id="leaderboard-section" class="section">
        <h3>ğŸ† TOP O'YINCHILAR</h3>
        <div id="leaderboard-list">Yuklanmoqda...</div>
    </div>

    <div id="friends-section" class="section">
        <h3>ğŸ‘¥ TAKLIF QILISH</h3>
        <div class="card" style="flex-direction: column; gap: 10px;">
            <p>Har bir do'st uchun 25,000 tanga!</p>
            <button class="btn" onclick="copyRefLink()">Havolani nusxalash</button>
        </div>
    </div>

    <div class="menu">
        <div class="menu-item active" id="m-game" onclick="showSection('game')">ğŸ® O'yin</div>
        <div class="menu-item" id="m-leaderboard" onclick="showSection('leaderboard')">ğŸ† Reyting</div>
        <div class="menu-item" id="m-friends" onclick="showSection('friends')">ğŸ‘¥ Do'stlar</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. FIREBASE KONFIGURATSIYASI (O'zingiznikini qo'ying)
        const firebaseConfig = {
            apiKey: "AIzaSyDbttlr-oGJeDbjMbru...", 
            authDomain: "oltin-tanga-d2c80.firebaseapp.com",
            databaseURL: "https://oltin-tanga-d2c80-default-rtdb.firebaseio.com",
            projectId: "oltin-tanga-d2c80",
            storageBucket: "oltin-tanga-d2c80.appspot.com",
            messagingSenderId: "956382024760",
            appId: "1:956382024760:web:..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe.user.id;
        const userName = tg.initDataUnsafe.user.first_name || "O'yinchi";

        let state = { coins: 0, diamonds: 0, energy: 500, name: userName };

        async function initGame() {
            const userRef = ref(db, 'users/' + userId);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                state = snapshot.val();
            } else {
                await set(userRef, state);
                await checkReferral();
            }
            updateUI();
            setupLeaderboard();
        }

        async function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrerId = urlParams.get('start');
            if (referrerId && referrerId != userId) {
                const refUserRef = ref(db, 'users/' + referrerId);
                const snap = await get(refUserRef);
                if (snap.exists()) {
                    await update(refUserRef, { coins: snap.val().coins + 25000 });
                }
            }
        }

        window.handleTap = () => {
            if (state.energy > 0) {
                state.coins += 1;
                state.energy -= 1;
                updateUI();
                update(ref(db, 'users/' + userId), { coins: state.coins, energy: state.energy });
            }
        };

        function updateUI() {
            document.getElementById('coin-count').innerText = Math.floor(state.coins);
            document.getElementById('energy-count').innerText = state.energy;
            document.getElementById('username').innerText = state.name;
        }

        function setupLeaderboard() {
            onValue(ref(db, 'users/'), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                const players = Object.values(data).sort((a, b) => b.coins - a.coins).slice(0, 10);
                document.getElementById('leaderboard-list').innerHTML = players.map((p, i) => `
                    <div class="card"><span>${i+1}. ${p.name}</span><span>ğŸ’° ${Math.floor(p.coins)}</span></div>
                `).join('');
            });
        }

        window.showSection = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(id + '-section').classList.add('active');
            document.getElementById('m-' + id).classList.add('active');
        };

        window.copyRefLink = () => {
            const link = `https://t.me/OltinTanga1_bot?start=${userId}`;
            navigator.clipboard.writeText(link);
            alert("Referal link nusxalandi! Do'stlaringizga yuboring.");
        };

        initGame();
    </script>
</body>
    </html>
